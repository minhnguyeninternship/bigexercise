<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/lightbox.min.css" />
    <script
      type="text/javascript"
      src="js/lightbox-plus-jquery.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css"
    />
    <link rel="stylesheet" href="" />
    <title>Flickr</title>
  </head>
  <body>
    <head>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Flickr</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Explore
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Recent Photos</a>
                  <a class="dropdown-item" href="#">Trending</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Flickr VR</a>
                  <a class="dropdown-item" href="#">The Commons</a>
                  <a class="dropdown-item" href="#">Galleries</a>
                  <a class="dropdown-item" href="#">World Map</a>
                  <a class="dropdown-item" href="#">Camera Finder</a>
                  <a class="dropdown-item" href="#">The Weekly Flickr</a>
                  <a class="dropdown-item" href="#">Flickr Blog</a>
                </div>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Create</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Get Pro</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <img
                src="https://img.icons8.com/windows/32/000000/download-from-cloud.png"
              />
              <a class="nav-link" href="#">Log In</a>
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
                id="signupcolor"
              >
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </nav>
    </head>
