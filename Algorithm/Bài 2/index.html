<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>
    <script>
      var Number = [
        { id: 1, name: "Minh" },
        { id: 2, name: "Duong" },
        { id: 3, name: "Hieu" },
        { id: 4, name: "Hung" }
      ];
      function TimKiem(Number, id) {
        let i = 0;
        for (i = 0; i < Number.length; i++) {
          if (Number[i]["id"] == id) return i;
        }
        return -1;
      }
      document.getElementById("demo").innerHTML =
        "Vị trí: " + TimKiem(Number, 4);
    </script>
  </body>
</html>
